<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Portal</title>
    <style>
  
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body {
        background-image: url('https://nyatigroup.com/assets/images/Nyati-website-image.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .glass-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 380px;
        animation: fadeInUp 0.8s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 { 
        color: #333; 
        margin-bottom: 20px; 
        font-weight: 600;
        letter-spacing: 1px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        transition: 0.3s;
    }

    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: white;
    }

    select:hover {
        border-color: #007bff;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
        transform: scale(1.03); 
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    button:active {
        transform: scale(0.95); 
    }
    </style>
</head>
<body>

    <div class="glass-container">
        <h2>Circular Search</h2>
        
        <div class="input-group">
            <label>Department</label>
            <select id="department">
                <option value="">Select Department</option>
                <option value="EPC (Post Tender Department)">EPC (Post Tender Department)</option>
                <!-- <option value="Pre Tender Department">Pre Tender Department</option> -->
               
            </select>
        </div>

        <div class="input-group">
            <label>Select Circular</label>
            <select id="circular">
    <option value="">Select Circular No</option>
    
    
</select>
        </div>

        <button onclick="redirectUser()">Submit</button>
    </div>

    <script>
 function redirectUser() {
        let fileUrl = document.getElementById('circular').value;
        const dept = document.getElementById('department').value;

        if (dept === "" || fileUrl === "") {
            alert("Please select both Department and Circular!");
            return;
        }

        if (fileUrl.includes("drive.google.com")) {
            const fileId = fileUrl.split('/d/')[1].split('/')[0];
            
            fileUrl = "https://drive.google.com/viewerng/viewer?embedded=true&url=" + 
                      encodeURIComponent("https://drive.google.com/uc?export=download&id=" + fileId);
        }

        window.open(fileUrl, "_blank"); 
    }
</script>
</body>
</html>
