<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Portal</title>
    <style>
  
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body {
        background-image: url('https://nyatigroup.com/assets/images/Nyati-website-image.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .glass-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 380px;
        animation: fadeInUp 0.8s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 { 
        color: #333; 
        margin-bottom: 20px; 
        font-weight: 600;
        letter-spacing: 1px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        transition: 0.3s;
    }

    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: white;
    }

    select:hover {
        border-color: #007bff;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
        transform: scale(1.03); 
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    button:active {
        transform: scale(0.95); 
    }
    </style>
</head>
<body>

    <div class="glass-container">
        <h2>Circular Search</h2>
        
        <div class="input-group">
            <label>Department</label>
            <select id="department">
                <option value="">Select Department</option>
                <option value="EPC (Post Tender Department)">EPC (Post Tender Department)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Select Circular</label>
            <select id="circular">
<option value="https://drive.google.com/file/d/1Se5UBj1f2MeiR89QfBPx48mcGyM244IN/view?usp=sharing">Circular No. 01 (EPC & RE) Role and Responsibility_Surveying(1)</option>
<option value="https://drive.google.com/file/d/1L0uDrzvLEDv6YrdEXjoNQFssA_RuAQds/view?usp=sharing">Circular No. 02 Undertaking of Certification of EPC-MEP Subcontractor's Bill for with Material Contracts</option>
<option value="https://drive.google.com/file/d/1brmPoubd2jJM5_ghLsnTNWWe6a6K5au8/view?usp=sharing">Circular No. 03 Implementation of Standard Procedure for Clarification/Inspection/Visit Reports</option>
<option value="https://drive.google.com/file/d/1Ryp565IxjUSiFAMM9P1YASyH80oSVcGo/view?usp=sharing">Circular No. 04 Guidelines for Submission of Site Settlements & Labour Bills</option>
<option value="https://drive.google.com/file/d/1BOLnms67IH6ezbN5hkry7MTaPWA1H_h-/view?usp=sharing">Circular No. 05 Project Site Incharge Role in MEP Works</option>
<option value="https://drive.google.com/file/d/1Cg0tA7eNFVblnJbW77YeofWcWX-X8du3/view?usp=sharing">Circular No. 06 Mandate to execute works on Measurement Basis</option>
<option value="https://drive.google.com/file/d/1YhkWC8VggjCefa81oTAcgkZpQ3YVeM7L/view?usp=sharing">Circular No. 07 Appointment of VP Admin and Coordination EPC</option>
<option value="https://drive.google.com/file/d/1-k7Q2BPuEWL72lqPaKF3yyrFyBBf5jYx/view?usp=sharing">Circular No. 08 ISO External audit 2025-26</option>
<option value="https://drive.google.com/file/d/1jQKLe0ESBvPnpnQ1lz2qhHmrIa9ietNe/view?usp=sharing">Circular No. 09 Disciplinary Action for Absent Staff From Professional Written Test</option>
<option value="https://drive.google.com/file/d/13UMptlmS02PB2QYnW3WTAlJZ5Z1jZJc1/view?usp=sharing">Circular No. 10 Implementation of Revised Workflow For Sub- Contractor Billing Procedure</option>
<option value="https://drive.google.com/file/d/1M24onkvw8u2rjDXR9wUvxtGqm4nEjdtJ/view?usp=sharing">Circular No. 12 Procedure for Deployment of Department Labours, Hiring Machinery-Vehicles & Payment</option>
<option value="https://drive.google.com/file/d/1iXcMUrkB5M7D65AP2tfvw8GUaNij0rD2/view?usp=sharing">Circular NO. 13 Punching Machine Operations</option>
<option value="https://drive.google.com/file/d/1TUKHFS1Cv9n-Fxulbi47rIjvi42MjnWt/view?usp=sharing">Circular No. 13 Settlement of Imprest (Petty Cash) Amount</option>
<option value="https://drive.google.com/file/d/1FFai9jtOomSAJ_ldQbHdZeBAZa_l_BTH/view?usp=sharing">Circular No. 14 Mandatory Site Facilities</option>
<option value="https://drive.google.com/file/d/1iAg4hmAR1kIJeWfgBNbbSaY03J-EKkqN/view?usp=sharing">Circular No. 15 Maintenance of Shuttering Material Stock Register</option>
<option value="https://drive.google.com/file/d/11b0fFAlk9-Xu7tGWxgxUpwHenB6fm34V/view?usp=sharing">Circular No. 18 Composition of Techno-Commercial Committee (TCC) and Responsibilities with effect</option>
<option value="https://drive.google.com/file/d/19n98BDp-bnaOzrAQUHi6jhh7CCi_tOnx/view?usp=sharing">Circular No. 19 (Amendment to Circular number 10 dated 29th Nov 2024)</option>
<option value="https://drive.google.com/file/d/1wZ--8_LI7qtZNFW1hmlMQDJ_8UlMoP-W/view?usp=sharing">Circular No. 20 Online Tracking of Settlement Bills Through Highrise</option>
<option value="https://drive.google.com/file/d/1dTvDa55FxHfrqwddYH6GP8ljjfyR3d1m/view?usp=sharing">Circular No. 21 Tendering, Client Bill Audit & Contractual Responsibilities</option>
<option value="https://drive.google.com/file/d/1zPqw0eIyzADlf-Fx6j7JdR82YDBbxLpk/view?usp=sharing">Circular No. 26 Certifiction of EPC-MEP Subcontractors & Vendors Bill, Quality Check of Materials</option>
<option value="https://drive.google.com/file/d/1UwnpWh8Sy9Glhpiee84IcUydAiXDb1cs/view?usp=sharing">Circular No. 27 Audit of client billing & General site Audit by (HO) Audit Team</option>
<option value="https://drive.google.com/file/d/1TPPRmfZvihHtcLaVp0CqJDqua3UV7c38/view?usp=sharing">Stock Checking Schedule 2025-2026</option>
<option value="https://drive.google.com/file/d/1PzqSeBkUjLGZ5twvwcdzx85X1CysnIbG/view?usp=sharing">Circular Policy on Vendor - Contractor Advances</option>
<option value="https://drive.google.com/file/d/1TCiztWEB-X3kMp1wPwLvB3tdVEhqYw64/view?usp=sharing">Circular - Asset Management(1)</option>

</select>
        </div>

        <button onclick="redirectUser()">Submit</button>
    </div>

    <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    document.onkeydown = function(e) {
        if (e.keyCode == 123) { return false; }
        if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) { return false; }
        if (e.ctrlKey && e.keyCode == 85) { return false; }
        if (e.ctrlKey && e.keyCode == 83) { return false; }
    };
        (function() {
        var element = new Image();
        Object.defineProperty(element, 'id', {
            get: function() {
                window.location.reload(); 
            }
        });
        console.log('%c', element);
    })();

    document.ondragstart = function() { return false; };

    function redirectUser() {
        let fileUrl = document.getElementById('circular').value;
        const dept = document.getElementById('department').value;

        if (dept === "" || fileUrl === "") {
            alert("Please select both Department and Circular!");
            return;
        }

        if (fileUrl.includes("drive.google.com")) {
            const fileId = fileUrl.split('/d/')[1].split('/')[0];
            fileUrl = "https://drive.google.com/viewerng/viewer?embedded=true&url=" + 
                      encodeURIComponent("https://drive.google.com/uc?export=download&id=" + fileId);
        }
        window.open(fileUrl, "_blank"); 
    }
</script>
</body>
</html>
